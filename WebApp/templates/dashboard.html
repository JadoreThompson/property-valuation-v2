{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    /* CSS for the Sidebar */
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #343a40;
        transition: transform 0.3s ease;
    }

    /* Hide the sidebar by default on mobile devices */
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
            position: fixed;
            z-index: 1000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .main-content {
            padding-left: 0;
        }
    }

    /* Mobile Toggle Button */
    .mobile-toggle {
        display: none;
    }

    @media (max-width: 768px) {
        .mobile-toggle {
            display: block;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #343a40;
            color: white;
        }
    }

</style>
<div class="dashboard-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>ChatBot</h3>
            <button class="mobile-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-list">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Rooms</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="room-list-header">
            <h4>Rooms</h4>
            <button id="new-room-btn" class="btn btn-sm btn-primary"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="room-list" class="room-list">
            <li class="active">Room 1</li>
            <li>Room 2</li>
            <li>Room 3</li>
        </ul>
    </nav>

    <main class="main-content">
        <nav class="top-navbar">
            <div class="container-fluid">
                <div class="navbar-content">
                    <h2 id="current-room">Room 1</h2>
                    <div class="user-info">
                        <span class="user-email">user@example.com</span>
                        <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="chat-container">
            <div class="chat-messages">
            </div>
            <div class="input-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-10">
                            <textarea id="user-input-textarea" class="form-control" rows="2" placeholder="Type your message here..."></textarea>
                        </div>
                        <div class="col-2">
                            <button id="user-input-button" class="btn btn-primary h-100 w-100">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    });
</script>
{% endblock %}
