{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Chat Bot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="chat-container">
    <div class="chat-messages">
    </div>
    <div class="input-area">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <textarea id="user-input-textarea" class="form-control" rows="2" placeholder="Type your message here..."></textarea>
                </div>
                <div class="col-2">
                    <button id="user-input-button" class="btn btn-primary h-100 w-100">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
