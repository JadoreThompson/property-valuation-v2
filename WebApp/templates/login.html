{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<section class="auth-section">
    <div class="card auth-card">
        <div class="card-title">
            <h2>Log In</h2>
        </div>
        <div class="card-body">
            <form id="loginForm" class="auth-form">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="on" required>
                </div>
                <div class="mb-3">
                    <button id="loginFormSubmit" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="mb-3">
                    <span id="signupLink">Don't have an account?<a href="/signup">Signup</a></span>
                </div>
                <div class="mb-3">
                    <span id="loginFormStatus"></span>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
