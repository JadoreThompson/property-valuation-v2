{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    .input-container-housing {
        display: flex;
        position: fixed;
        background-color: white;
        bottom:0;
        left: 0;
        right: 0;
        max-width: 100%;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        z-index: 1000;
    }

    .input-container {
        border: 1px solid #08281d;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        max-width: 100%;
        box-sizing: border-box;
    }

    .input-container textarea {
        border: 0;
        width: 100%;
        resize: none;
        display: flex;
    }

    @media (min-width: 1080px) {
        .input-container,
         .all-messages-container {
            width: 40%;
        }
    }

    ul {
        list-style: none;
        padding-left: 0;
        padding-right: 0;
        margin: 0;
    }

    li {
        word-wrap: break-word;
        overflow: break-word;
        max-width: 100%;
    }

    p {
        padding: 0;
        margin: 0;
    }

    ul .llm-container {
        border: 1px solid black;
        border-radius: 1rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
        background-color: white;
        padding: 1rem;
    }

    .incoming-container,
    .outgoing-container {
        box-shadow: 0.1rem 0.1rem 0.1rem #e8d0d0;
        border-radius: 1rem;
        margin-bottom: 1rem;
        padding: 1rem;
    }

    .incoming-container {
        border: 0.15rem solid #e8d0d0;
    }

    .incoming-container .icon-container {
        width: 3rem;
        padding: 0.2rem;
        border: 1px solid #e2c4c4;
        margin-left: auto;
    }

    .outgoing-container {
        border: 0.15rem solid #79bbfa;
    }

    .action-toolbar {
        display: flex;
        justify-content: flex-end; /* Align items to the right */
        align-items: center; /* Align items vertically */
        gap: 0.5rem; /* Space between buttons */
        margin-top: 0.5rem; /* Optional: Add margin above the buttons */
        width: 100%; /* Ensure the toolbar takes up the full width */
    }

    .action {
        display: flex;
        align-items: center;
        padding: 0.2rem;
        border: 0.1rem solid #e2c4c4;
        border-radius: 0.5rem;
    }

    .action:hover {
        cursor: pointer;
    }

    .action i,
    .action span {
        font-size: 0.75rem;
    }

    .action i {
        margin-right: 0.25rem;
        color: black;
    }

    .icon-container {
        padding: 0.5rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .icon-container:hover {
        filter: brightness(90%);
        cursor: pointer;
    }

    .icon-container i,
    .icon-container span {
        font-size: 0.75rem;
    }

    .icon-container i {
        margin-right: 0.1rem;
    }

    .icon-container span {
    }

    .cancel-edit-btn {
        display: none;
    }

    .edit-button-container {
        border: 1px solid black;
        margin: 0;
    }

    .fa-pencil {
        color: black;
    }

    .all-messages-container {
        bottom: 2.5rem;
    }

    .user-input-textarea {
        border: 1px solid black;
        resize: both;
        /*box-sizing: border-box;*/
        outline: black;
        max-height: 300px; /* Set the maximum height */
        min-height: 0.5rem; /* Set a minimum height for better usability */
        width: 100%;/* Make the textarea full width */
    }

    .user-input-textarea:focus {
        outline: black;
    }
</style>

<main role="main">
    <!-- All Messages -->
    <div class="container all-messages-container mt-5 mb-7">
        <ul id="all-messages">
        </ul>
    </div>

    <!--Loading Wheel-->
    <div id="loading-wheel" class="loading-screen" style="display: none;">
        <div class="loader"></div>
    </div>

    <!--Input prompt container-->
    <div class="container input-container-housing">
        <div class="container input-container" style="display: flex; justify-content: center; align-items: center;">
            <textarea style="height: 35px;" class="user-input-textarea" id="user-textarea" placeholder="Enter message"></textarea>
            <div class="icon-container" style="background-color: #79bbfa; width: 2rem; height: 2rem;">
                <i id="prompt-submit" class="fa-solid fa-arrow-up" style="color: white; font-size: 1rem; margin: 0;"></i>
            </div>
        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
